<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">0</div>
            <div class="buttons">
                <button type="button" class="operand add" value="+">+</button>
                <button type="button" class="operand subtract" value="-">-</button>
                <button type="button" class="operand multiply" value="*">*</button>
                <button type="button" class="operand divide" value="/">/</button>
                <button type="button" class="digit one" value="1">1</button>
                <button type="button" class="digit two" value="2">2</button>
                <button type="button" class="digit three" value="3">3</button>
                <button type="button" class="digit four" value="4">4</button>
                <button type="button" class="digit five" value="5">5</button>
                <button type="button" class="digit six" value="6">6</button>
                <button type="button" class="digit seven" value="7">7</button>
                <button type="button" class="digit eight" value="8">8</button>
                <button type="button" class="digit nine" value="9">9</button>
                <button type="button" class="digit zero" value="0">0</button>
                <button type="button" class="tool clear" value="AC">AC</button>
                <button type="button" class="operand equals" value="=">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
